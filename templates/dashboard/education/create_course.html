{% extends 'layout.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}

    <div class="col-lg-12 mx-auto ">

        <div class="col-md-10 m-5 mx-auto c ">
            <h1>Create Course</h1>
        </div>

        <div class="col-md-7 mx-auto p-5 backform">

            <form action="createCourse" method="POST">
                <div class="mb-3">
                    <label for="institute" class="form-label">Institute</label>
                    <input type="text" class="form-control" id="institute" name="institute">
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <div class="row mb-3">
                    <div class="col-6 mx-auto">
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration</label>
                            <input type="text" class="form-control" id="duration" name="duration">
                        </div>
                    </div>
                    <div class="col-6 mx-auto">
                        <div class="mb-3">
                            <label for="dateout" class="form-label">Date End</label>
                            <input type="date" class="form-control" id="dateout" name="dateout">
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 mt-5 mx-auto ">
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SUBMIT">
                    </div>
                </div>

            </form>

        </div>
    </div>

{% endblock content %}
