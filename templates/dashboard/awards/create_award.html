{% extends 'layout.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}

    <div class="col-lg-12 mx-auto ">

        <div class="col-md-10 m-5 mx-auto c ">
            <h1>Create Award</h1>
        </div>

        <div class="col-md-7 mx-auto p-5 backform">

            <form action="createAward" method="POST">
                <div class="mb-3">
                    <label for="institution" class="form-label">Institution</label>
                    <input type="text" class="form-control" id="institution" name="institution">
                </div>

                <div class="mb-3">
                    <label for="award" class="form-label">Award</label>
                    <input type="text" class="form-control" id="award" name="award">
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>

                <div class="row mb-3">
                    <div class="col-6 mx-auto">
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state">
                        </div>
                    </div>
                    <div class="col-6 mx-auto">
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dateout" class="form-label">Date</label>
                    <input type="date" class="form-control" id="dateout" name="dateout">
                </div>

                <div class="col-lg-7 mt-5 mx-auto ">
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SUBMIT">
                    </div>
                </div>

            </form>

        </div>
    </div>

{% endblock content %}
