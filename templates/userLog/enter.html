{% extends 'layout2.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}

    <div class="col-lg-12 mx-auto ">

        <div class="col-md-10 m-5 mx-auto c ">
            <h1>LogIn</h1>
        </div>

        <div class="col-md-7 mx-auto p-5 backform">

            <form action="" method="POST">

                <div class="mb-3">
                    <label for="Input2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Input2" name="email" placeholder="name@example.com">
                </div>

                <div class="row mb-3">
                    <div class="col-6 mx-auto">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" id="Password" class="form-control" name="password" aria-describedby="passwordBlock">
                        <div id="passwordBlock" class="form-text">
                            Password must be 8-20 characters
                        </div>
                    </div>
                </div>

                <div class="container col-lg-7 mt-5 mb-4 mx-auto ">
                    <div class="d-grid gap-2">
                        <input class="btn btn-dark" type="submit" value="LOGIN">
                    </div>
                </div>

            </form>

        </div>
    </div>

{% endblock content %}
